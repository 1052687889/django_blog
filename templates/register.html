{% extends "base.html" %}
{% block title %}
    注册
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6" style="height: 700px">
            <br>
                <div class="card shadow-lg">
                    <h5 class="card-header">注册</h5>
                    <br>
                    <div class="row">
                        <div class="col-2"></div>
                         <div class="col-8">
                            <form method="post">
                                 {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">用户名:</label>
                                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="用户名">
                                    <small id="usernameHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">邮箱:</label>
                                    <input type="email" class="form-control" id="email" placeholder="邮箱">
                                    <small id="usernameHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">密码:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入6-12位密码">
                                    <small id="usernameHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">确认密码:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入6-12位密码">
                                    <small id="usernameHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="row">
                                    <div class="col-5"></div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-primary" >注册</button>
                                    </div>
                                    <div class="col-5"></div>
                                </div>

                            </form>
                         </div>
                        <div class="col-2"></div>
                    </div>
                    <br>
            </div>
        </div>
        <div class="col-xl-3"></div>
    </div>
{% endblock %}
