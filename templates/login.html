{% extends "base.html" %}
{% block title %}
    登录
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6" style="height: 700px">
            <br>
            {% if request.user.is_authenticated %}
                <h4>登录成功</h4>
            {% else %}
                <div class="card shadow-lg">
                    <h5 class="card-header">登录</h5>
                    <br>
                    <div class="row">
                        <div class="col-2"></div>
                         <div class="col-8">
                            <form method="post">
                                 {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputUsername">用户名:</label>
                                    <input type="text" class="form-control {% if login_form.errors.username %}is-invalid{% endif %}" id="username" name="username" aria-describedby="usernameHelp" placeholder="用户名/邮箱">
                                    <div class="invalid-feedback">{{ login_form.errors.username }}</div>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">密码:</label>
                                    <input type="password" class="form-control {% if login_form.errors.password %}is-invalid{% endif %}" id="password" name="password" placeholder="请输入6-20位密码">
                                    <div class="invalid-feedback">{{ login_form.errors.password }}</div>
                                </div>
                                <text style="color: #dc3545;">{{ msg }}</text>
                                <div class="row">
                                    <div class="col-5"></div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-primary">登录</button>
                                    </div>
                                    <div class="col-5"></div>
                                </div>

                            </form>
                         </div>
                        <div class="col-2"></div>
                    </div>
                    <br>
            </div>
            {% endif %}
        </div>
        <div class="col-xl-3"></div>
    </div>
{% endblock %}
